<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            background-color:darkgoldenrod;
            overflow: hidden;
        }
        .cursor{
            position: relative;
            width: 100px;
            height: 100px;
        }
        .cursor .circle{
            position: absolute;
            width: 100%;
            height: 100%;
            top:-50px;
            left: -50px;
            background: linear-gradient(#00d0ff,#ff005e);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="cursor">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script>
        document.body.addEventListener("mousemove",e=>{
            gsap.to(".circle",{
                x:e.clientX,
                y:e.clientY,
                stagger:-0.05,
            })
        })
    </script>
</body>
</html>
