<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanjay kms</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        body{
            position: relative;
            overflow-x: hidden;
        }
        #home{
            position: relative;
            width: 100vw;
            height: 100vh;
            background:#333;
            overflow: hidden;
        }
        #home h1{
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translate(-50%,0);
            font-family: cursive;
            z-index: 1000;
            text-transform: uppercase;
        }
        #home a{
            position: absolute;
            bottom: 0;
            right: 170px;
            font-weight: 900;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 25px;
            height: 150px;
            outline: none;
            border: none;
            color: rgb(20, 20, 20);
            background-color: rgb(110, 110, 110);
            text-decoration: none;
            transform: rotate(90deg);
        }
        #home a:hover{
            background-color: rgb(46, 46, 46);
            color: white;
        }
        #home a:active{
            color: black;
        }
        .cursor{
            position: relative;
            width: 100px;
            height: 100px;
        }
        .cursor .circle{
            position: absolute;
            width: 100%;
            height: 100%;
            top:-50px;
            left: -50px;
            background: linear-gradient(#929292,#444444);
            box-shadow: 0 5px 10px 0 rgb(51, 51, 51);
            border-radius: 50%;
        }
        .cursor .circle:nth-last-child(1)::before{
            content: "";
            position: absolute;
            top: 25%;
            left: 25%;
            width: 15%;
            height: 15%;
            border-radius: 50%;
            background: radial-gradient(rgb(88, 88, 88),rgb(88, 88, 88) 30%,white 30%,white);
        }
        .cursor .circle:nth-last-child(1)::after{
            content: "";
            position: absolute;
            top: 25%;
            left: 65%;
            width: 15%;
            height: 15%;
            border-radius: 50%;
            background: radial-gradient(rgb(88, 88, 88),rgb(88, 88, 88) 30%,white 30%,white);
        }
        .cursor .circle:nth-last-child(1) #one{
            position: absolute;
            top:40%;
            left: 50%;
            width: 5%;
            height: 15%;
            border-radius: 20%;
            background:linear-gradient(white 75%,rgb(51, 51, 51) 25%);
        }
        .cursor .circle:nth-last-child(1) #two{
            position: absolute;
            top:10%;
            left: 20%;
            width: 60%;
            height: 70%;
            border-radius: 50%;
            border-bottom: 6px solid white;
        }
        @media (max-width:770px) {
            .cursor{
                width: 70px;
                height: 70px;
            }
            .nav{
                font-size: 0.75em;
                transform: translate(100%,0);
                width: 100px !important;
                margin-right: 0 !important;
            }
            .nav a{
                padding: 10px !important;
            }
            .nav button{
                opacity: 1 !important;
                left: -35px !important;
            }
            #home h1{
                font-size: 0.9em;
            }
        }
        .nav{
            position: sticky;
            width: 150px;
            top: 20%;
            margin-right: 90px;
            float: right;
            display: flex;
            flex-direction: column;
            z-index: 1000;
            background-color: rgb(148, 146, 146);
            transition: 0.8s;
        }
        .nav button{
            position: absolute;
            display: block;
            border: none;
            outline: none;
            top: 50%;
            left: 28px;
            transform: translate(0,-50%);
            width: 25px;
            height: 25px;
            background-color: rgb(255, 145, 145);
            cursor: pointer;
            z-index: 999;
            transition: 1.5s;
            opacity: 0;
        }
        .nav a{
            z-index: 1000;
            width: 100%;
            padding: 20px;
            text-decoration: none;
            text-transform: uppercase;
            text-align: center;
            color: black;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            transition: 0.5s background-color;
        }
        .nav a:hover,.nav button:hover{
            background-color: rgb(46, 46, 46);
            color: white;
        }
        .nav a:active{
            color: black;
        }
        #profile{
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #skills{
            position: relative;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script>
        var home=document.getElementById("home");
        home.addEventListener("mousemove",e=>{
            gsap.to(".circle",{
                x:e.clientX,
                y:e.clientY,
                stagger:-0.05,
            })
        })
        var navbutt=document.querySelector(".nav button")
        var nav=document.querySelector(".nav");
        navbutt.addEventListener("click",function(e){
            if(e.target.innerHTML=="&lt;&lt;"){
               e.target.innerHTML=">>";
               nav.style.transform="translate(0,0%)";
               nav.style.top="20%";
            }
            else{
                e.target.innerHTML="<<";
               nav.style.transform="translate(100%,0%)"; 
               nav.style.top="20%";
            }
        })
    </script>

</html>
